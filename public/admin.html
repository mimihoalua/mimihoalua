<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — SilkFlower</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,sans-serif}
    .serif{font-family:"Playfair Display",serif}
    .shadow-soft{box-shadow:0 10px 30px rgba(0,0,0,.08)}
  </style>
</head>

<body class="bg-[#faf9f6] text-gray-900">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 py-8">
    <div class="flex items-center justify-between mb-6">
      <a href="index.html" class="text-xl serif italic font-bold uppercase">SilkFlower Admin</a>
      <div class="flex items-center gap-2">
        <span id="whoami" class="text-xs text-gray-500"></span>
        <button id="btnSignOut" class="hidden px-3 py-2 rounded-full border border-gray-200 bg-white hover:bg-gray-50 text-sm">Đăng xuất</button>
      </div>
    </div>

    <div id="authBox" class="max-w-md bg-white border border-gray-100 rounded-2xl p-6 shadow-soft mx-auto mt-20">
      <h1 class="text-2xl serif">Đăng nhập Admin</h1>
      <div class="mt-5 space-y-3">
        <input id="aEmail" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm outline-none" placeholder="Email">
        <input id="aPass" type="password" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm outline-none" placeholder="Mật khẩu">
      </div>
      <div class="mt-4 grid grid-cols-2 gap-3">
        <button id="btnSignIn" class="py-3 rounded-xl bg-black text-white font-semibold">Đăng nhập</button>
        <button id="btnSignUp" class="py-3 rounded-xl bg-white border border-gray-200 text-sm">Đăng ký mới</button>
      </div>
      <div id="authMsg" class="mt-4 text-xs text-red-600"></div>
      <div class="mt-4 text-[10px] text-gray-400">UID: <span id="uidDisplay">---</span></div>
    </div>

    <div id="appBox" class="hidden">
      <div id="adminWarn" class="hidden mb-4 p-4 rounded-xl bg-red-50 border border-red-100 text-red-700 text-sm">
        Tài khoản chưa được cấp quyền Admin trong Firestore (admins/UID).
      </div>
      
      <div class="bg-white rounded-2xl shadow-soft border border-gray-100 p-6">
         <div class="flex gap-4 mb-6 border-b pb-4">
             <button class="font-bold border-b-2 border-black">Đơn hàng</button>
             <button class="text-gray-400">Sản phẩm</button>
             <button class="text-gray-400">Vouchers</button>
         </div>
         <div id="content" class="text-sm">Đang tải dữ liệu...</div>
      </div>
    </div>
  </div>

  <script type="module">
    // --- FIREBASE CONFIG (DỰ ÁN: esomar-vnn) ---
    const firebaseConfig = {
      apiKey: "AIzaSyDT0IEKhjAJZ_ZiMVwVCvO-fuj0ByReoE8",
      authDomain: "esomar-vnn.firebaseapp.com",
      projectId: "esomar-vnn",
      storageBucket: "esomar-vnn.firebasestorage.app",
      messagingSenderId: "1023271897973",
      appId: "1:1023271897973:web:c7207b0e8321fc271fe13c",
      measurementId: "G-L078YGNJ3J"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Xử lý Login/Logout
    const el = (id) => document.getElementById(id);
    
    el('btnSignIn').onclick = () => signInWithEmailAndPassword(auth, el('aEmail').value, el('aPass').value).catch(e => el('authMsg').innerText = e.message);
    el('btnSignUp').onclick = () => createUserWithEmailAndPassword(auth, el('aEmail').value, el('aPass').value).catch(e => el('authMsg').innerText = e.message);
    el('btnSignOut').onclick = () => signOut(auth);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        el('authBox').classList.add('hidden');
        el('appBox').classList.remove('hidden');
        el('btnSignOut').classList.remove('hidden');
        el('uidDisplay').innerText = user.uid;
        el('whoami').innerText = user.email;

        // Kiểm tra quyền Admin
        const adminSnap = await getDoc(doc(db, "admins", user.uid));
        if (adminSnap.exists()) {
            el('adminWarn').classList.add('hidden');
            el('content').innerText = "Chào Admin! Bạn đã có quyền quản lý hệ thống.";
        } else {
            el('adminWarn').classList.remove('hidden');
            el('content').innerText = "Vui lòng liên hệ chủ hệ thống để cấp quyền cho UID trên.";
        }
      } else {
        el('authBox').classList.remove('hidden');
        el('appBox').classList.add('hidden');
      }
    });
  </script>
</body>
</html>
