<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MimiFlower - Thế Giới Hoa Lụa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <style>
        /* Custom scrollbar cho danh sách biến thể */
        .variant-scroll::-webkit-scrollbar { width: 4px; }
        .variant-scroll::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-gradient-to-r from-green-600 to-teal-600 shadow-lg sticky top-0 z-40">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between gap-4">
                <div class="flex items-center gap-2 text-white font-bold text-2xl">
                    <i class="fa-solid fa-leaf"></i> MimiFlower
                </div>
                <div class="flex-1 max-w-xl relative">
                    <input type="text" placeholder="Tìm kiếm cây giả, hoa lụa..." class="w-full pl-4 pr-10 py-2 rounded-full border-none focus:ring-2 focus:ring-green-300 shadow-sm">
                    <button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500"><i class="fa-solid fa-search"></i></button>
                </div>
                <button class="text-white text-2xl relative">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs w-5 h-5 rounded-full flex items-center justify-center font-bold">0</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="productGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
            </div>
    </main>

    <div id="detailModal" class="fixed inset-0 bg-black/60 hidden z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-xl w-full max-w-4xl h-[85vh] md:h-auto flex flex-col md:flex-row overflow-hidden shadow-2xl relative">
            <button onclick="closeDetail()" class="absolute top-2 right-2 z-10 w-8 h-8 bg-gray-100 rounded-full flex items-center justify-center hover:bg-gray-200"><i class="fa-solid fa-times"></i></button>
            
            <div class="w-full md:w-1/2 bg-gray-50 p-4 flex flex-col items-center justify-center border-r">
                <div class="w-full aspect-square relative rounded-lg overflow-hidden border bg-white shadow-sm mb-3">
                    <img id="modalMainImg" src="" class="absolute inset-0 w-full h-full object-contain">
                </div>
                <div class="text-xs text-gray-400 italic">Hình ảnh thực tế từ Shop</div>
            </div>

            <div class="w-full md:w-1/2 p-6 flex flex-col h-full overflow-y-auto variant-scroll">
                <h2 id="modalTitle" class="text-xl font-bold text-gray-800 leading-snug mb-2"></h2>
                
                <div class="bg-green-50 px-4 py-2 rounded-lg mb-4">
                    <span id="modalPrice" class="text-3xl font-bold text-green-600"></span>
                    <span class="text-sm text-gray-500 ml-2 line-through">99.000₫</span> </div>

                <div id="variantSection" class="mb-6">
                    <h3 class="text-sm font-semibold text-gray-500 mb-2 uppercase tracking-wide">Chọn Mẫu: <span id="selectedVariantName" class="text-green-600 font-bold ml-1"></span></h3>
                    <div id="variantGrid" class="grid grid-cols-3 gap-2">
                        </div>
                </div>

                <div class="mt-auto pt-4 border-t flex gap-3">
                    <div class="flex items-center border rounded-lg">
                        <button class="px-3 py-2 hover:bg-gray-100">-</button>
                        <input type="number" value="1" class="w-12 text-center border-none focus:ring-0 font-bold">
                        <button class="px-3 py-2 hover:bg-gray-100">+</button>
                    </div>
                    <button class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-lg transform active:scale-95 transition flex items-center justify-center gap-2">
                        <i class="fa-solid fa-cart-plus"></i> Thêm vào giỏ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDT0IEKhjAJZ_ZiMVwVCvO-fuj0ByReoE8",
            authDomain: "esomar-vnn.firebaseapp.com",
            projectId: "esomar-vnn",
            storageBucket: "esomar-vnn.firebasestorage.app",
            messagingSenderId: "1023271897973",
            appId: "1:1023271897973:web:c7207b0e8321fc271fe13c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Biến toàn cục để lưu sản phẩm đang xem
        let currentProduct = null;

        // LOAD PRODUCTS
        db.collection("products").orderBy("createdAt", "desc").onSnapshot((snapshot) => {
            const grid = document.getElementById("productGrid");
            grid.innerHTML = "";
            
            snapshot.forEach(doc => {
                const p = doc.data();
                p.id = doc.id; // Lưu ID
                
                // Logic ảnh đại diện
                let thumb = "https://via.placeholder.com/300";
                if (p.variants && p.variants.length > 0 && p.variants[0].image) thumb = p.variants[0].image;
                else if (p.images && p.images.length > 0) thumb = p.images[0];

                // Logic hiển thị giá (Khoảng giá nếu có nhiều biến thể)
                let priceDisplay = new Intl.NumberFormat('vi-VN').format(p.basePrice);
                if (p.variants && p.variants.length > 1) {
                    const prices = p.variants.map(v => v.price);
                    const min = Math.min(...prices);
                    const max = Math.max(...prices);
                    if(min !== max) priceDisplay = `${new Intl.NumberFormat('vi-VN').format(min)} - ${new Intl.NumberFormat('vi-VN').format(max)}`;
                }

                // Render Card
                const card = document.createElement('div');
                card.className = "bg-white rounded-lg shadow-sm hover:shadow-xl transition-all duration-300 group cursor-pointer border hover:border-green-400 overflow-hidden";
                card.innerHTML = `
                    <div class="aspect-square w-full relative overflow-hidden bg-gray-100">
                        <img src="${thumb}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                        
                        <div class="absolute top-0 right-0 bg-yellow-400 text-red-600 text-xs font-bold px-2 py-1">
                            <span>giảm</span><br>30%
                        </div>
                        <div class="absolute top-0 left-0 bg-red-600 text-white text-[10px] font-bold px-2 py-0.5 rounded-br-lg">
                            Yêu thích
                        </div>
                        
                        <div class="absolute inset-0 bg-black/20 hidden group-hover:flex items-center justify-center backdrop-blur-[1px]">
                            <button class="bg-white text-gray-800 px-4 py-2 rounded-full font-bold shadow-lg hover:bg-green-600 hover:text-white transition transform translate-y-4 group-hover:translate-y-0">
                                Xem ngay
                            </button>
                        </div>
                    </div>
                    <div class="p-3">
                        <div class="line-clamp-2 text-sm text-gray-700 min-h-[40px] leading-tight mb-2 group-hover:text-green-700 transition">
                            ${p.name}
                        </div>
                        <div class="flex items-center justify-between mt-2">
                            <span class="text-green-600 font-bold text-lg">₫${priceDisplay}</span>
                            <span class="text-xs text-gray-400">Đã bán 1.2k</span>
                        </div>
                    </div>
                `;
                
                // Gắn sự kiện click mở modal
                card.onclick = () => openDetail(p);
                grid.appendChild(card);
            });
        });

        // HÀM MỞ MODAL CHI TIẾT
        function openDetail(product) {
            currentProduct = product;
            const modal = document.getElementById("detailModal");
            const variantGrid = document.getElementById("variantGrid");
            
            // 1. Điền thông tin cơ bản
            document.getElementById("modalTitle").innerText = product.name;
            
            // 2. Xử lý Biến thể
            variantGrid.innerHTML = "";
            
            if (product.variants && product.variants.length > 0) {
                // Mặc định chọn biến thể đầu tiên
                selectVariant(0); 

                // Tạo các nút biến thể
                product.variants.forEach((v, index) => {
                    const btn = document.createElement("div");
                    btn.className = "variant-btn cursor-pointer border rounded-lg p-1 hover:border-green-500 transition flex flex-col items-center gap-1 group";
                    btn.onclick = () => selectVariant(index);
                    btn.innerHTML = `
                        <div class="w-full aspect-square rounded overflow-hidden relative">
                            <img src="${v.image || 'https://via.placeholder.com/50'}" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition"></div>
                        </div>
                        <span class="text-[10px] text-center w-full truncate px-1 text-gray-600 font-medium">${v.name}</span>
                    `;
                    variantGrid.appendChild(btn);
                });
            } else {
                // Sản phẩm đơn (không biến thể)
                document.getElementById("modalMainImg").src = product.images[0];
                document.getElementById("modalPrice").innerText = new Intl.NumberFormat('vi-VN').format(product.basePrice) + ' ₫';
                variantGrid.innerHTML = '<span class="text-gray-400 italic text-sm col-span-3">Sản phẩm này không có tùy chọn.</span>';
            }

            modal.classList.remove("hidden");
        }

        // HÀM CHỌN BIẾN THỂ (UPDATE GIÁ & ẢNH)
        function selectVariant(index) {
            const v = currentProduct.variants[index];
            
            // Update Ảnh lớn
            document.getElementById("modalMainImg").src = v.image || "https://via.placeholder.com/300";
            
            // Update Giá
            document.getElementById("modalPrice").innerText = new Intl.NumberFormat('vi-VN').format(v.price) + ' ₫';
            
            // Update Tên đang chọn
            document.getElementById("selectedVariantName").innerText = v.name;

            // Highlight nút được chọn
            const btns = document.querySelectorAll(".variant-btn");
            btns.forEach((b, i) => {
                if (i === index) {
                    b.classList.add("border-green-600", "bg-green-50", "ring-1", "ring-green-600");
                    b.classList.remove("border-gray-200");
                } else {
                    b.classList.remove("border-green-600", "bg-green-50", "ring-1", "ring-green-600");
                    b.classList.add("border-gray-200");
                }
            });
        }

        function closeDetail() {
            document.getElementById("detailModal").classList.add("hidden");
        }
        
        // Đóng modal khi click ra ngoài
        document.getElementById("detailModal").addEventListener("click", (e) => {
            if (e.target === document.getElementById("detailModal")) closeDetail();
        });
    </script>
</body>
</html>
